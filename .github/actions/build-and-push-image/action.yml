name: push-image

description: Build and push image

inputs:
  dir:
    type: string
    required: true
    description: Image dir
  tag:
    type: string
    required: true
    description: Image tag
  arch:
    type: string
    required: true
    description: Image arch
  home:
    type: string
    required: true
    description: Runner HOME dir

runs:
  using: composite
  steps:
    - name: Free up disk space
      if: ${{ !contains(runner.name, 'rapidsai') }}
      uses: ./.github/actions/free-disk-space
      with:
        home: "${{ inputs.home }}"
        tool_cache: "${{ runner.tool_cache }}"

    - name: Setup skopeo
      if: ${{ contains(runner.name, 'rapidsai') }}
      uses: ./.github/actions/install-skopeo

    - name: Setup Node.js
      if: ${{ contains(runner.name, 'rapidsai') }}
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Setup Docker Buildx context
      shell: bash
      run: |
        docker context create builders

    - name: Setup Docker buildx
      uses: docker/setup-buildx-action@v2
      with:
        use: true
        endpoint: builders
        buildkitd-flags: --debug

    - name: Cache devcontainer user data folder
      uses: actions/cache@v3
      with:
        key: ${{ inputs.tag }}-${{ inputs.arch }}-userdata
        path: ${{ runner.temp }}/${{ inputs.tag }}-${{ inputs.arch }}-userdata

    - name: Login to ghcr.io
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ github.token }}

    - name: Build and push ghcr.io/${{ github.repository }}:${{ inputs.tag }}-${{ inputs.arch }}
      uses: devcontainers/ci@v0.2
      with:
        push: always
        skipContainerUserIdUpdate: true
        platform: linux/${{ inputs.arch }}
        subFolder: images/${{ inputs.dir }}
        imageName: ghcr.io/${{ github.repository }}
        imageTag: ${{ inputs.tag }}-${{ inputs.arch }}
        userDataFolder: ${{ runner.temp }}/${{ inputs.tag }}-${{ inputs.arch }}-userdata
        cacheFrom: ghcr.io/${{ github.repository }}:${{ inputs.tag }}-${{ inputs.arch }}
