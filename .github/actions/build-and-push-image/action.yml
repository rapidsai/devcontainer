name: push-image

description: Build and push image

inputs:
  dir:
    type: string
    required: true
    description: Image dir
  tag:
    type: string
    required: true
    description: Image tag
  arch:
    type: string
    required: true
    description: Image arch
  home:
    type: string
    required: true
    description: Runner HOME dir

runs:
  using: composite
  steps:

    - if: contains(runner.name, 'rapidsai') == true
      name: Setup self-hosted runner environment
      uses: ./.github/actions/setup-runner-env

    - if: contains(runner.name, 'rapidsai') != true
      name: Free up disk space
      uses: ./.github/actions/free-disk-space
      with:
        home: "${{ inputs.home }}"
        tool_cache: "${{ runner.tool_cache }}"

    - if: contains(runner.name, 'rapidsai') == true
      name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Setup Docker Buildx context
      shell: bash
      run: |
        docker context create builders

    - name: Setup Docker buildx
      uses: docker/setup-buildx-action@v2
      with:
        use: true
        endpoint: builders
        buildkitd-flags: --debug

    - name: Login to ghcr.io
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ github.token }}

    - name: Build and push ghcr.io/${{ github.repository }}:${{ inputs.tag }}-${{ inputs.arch }}
      uses: devcontainers/ci@v0.2
      with:
        push: always
        skipContainerUserIdUpdate: true
        # Skip setting this so skopeo isn't required
        # platform: linux/${{ inputs.arch }}
        subFolder: images/${{ inputs.dir }}
        checkoutPath: ${{ env.HOME }}/devcontainers
        imageName: ghcr.io/${{ github.repository }}
        imageTag: ${{ inputs.tag }}-${{ inputs.arch }}
        cacheFrom: ghcr.io/${{ github.repository }}:${{ inputs.tag }}-${{ inputs.arch }}
