name: test-image

description: Test image

inputs:
  dir:
    type: string
    required: true
    description: Image dir
  tag:
    type: string
    required: true
    description: Image tag
  arch:
    type: string
    required: true
    description: Image arch
  home:
    type: string
    required: true
    description: Runner HOME dir

runs:
  using: composite
  steps:
    - name: Free up disk space
      if: ${{ !contains(runner.name, 'rapidsai') }}
      uses: ./.github/actions/free-disk-space
      with:
        home: "${{ inputs.home }}"
        tool_cache: "${{ runner.tool_cache }}"

    - name: Setup Node.js
      if: ${{ contains(runner.name, 'rapidsai') }}
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Setup Docker Buildx context
      shell: bash
      run: |
        docker context create builders

    - name: Setup Docker buildx
      uses: docker/setup-buildx-action@v2
      with:
        use: true
        endpoint: builders
        buildkitd-flags: --debug

    - name: Build ghcr.io/${{ github.repository }}:${{ inputs.tag }}-${{ inputs.arch }}
      uses: devcontainers/ci@v0.2
      with:
        push: never
        skipContainerUserIdUpdate: true
        # Skip setting this so skopeo isn't required
        # platform: linux/${{ inputs.arch }}
        subFolder: images/${{ inputs.dir }}
        imageName: ghcr.io/${{ github.repository }}
        imageTag: ${{ inputs.tag }}-${{ inputs.arch }}
        cacheFrom: ghcr.io/${{ github.repository }}:${{ inputs.tag }}-${{ inputs.arch }}
