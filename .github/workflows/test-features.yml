name: Test features

concurrency:
  group: test-features-on-${{ github.event_name }}-from-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:

jobs:

  features-matrix:
    name: Determine features matrix
    runs-on: ubuntu-latest
    outputs:
      features: ${{ steps.matrix.outputs.features }}
      scenarios: ${{ steps.matrix.outputs.scenarios }}
    steps:
      - name: Checkout ${{ github.repository }}
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - id: matrix
        name: Determine features matrix
        uses: ./.github/actions/feature-matrix

  run-global-scenario-feature-tests:
    name: Global
    secrets: inherit
    uses: ./.github/workflows/build-and-test-feature.yml
    with:
      name: "Global scenarios"
      args: "--global-scenarios-only"

  run-feature-scenario-tests:
    needs: features-matrix
    name: Scenarios
    secrets: inherit
    uses: ./.github/workflows/build-and-test-feature.yml
    strategy:
      fail-fast: true
      matrix:
        feature: ${{ fromJSON(needs.features-matrix.outputs.scenarios) }}
    with:
      name: "'${{ matrix.feature }}' scenario tests"
      args: "-f ${{ matrix.feature }} --skip-autogenerated"

  run-generated-feature-tests:
    needs: features-matrix
    name: Generated
    secrets: inherit
    uses: ./.github/workflows/build-and-test-feature.yml
    strategy:
      fail-fast: true
      matrix:
        feature: ${{ fromJSON(needs.features-matrix.outputs.features) }}
        image: ["ubuntu:jammy", "mcr.microsoft.com/devcontainers/base:jammy"]
    with:
      name: "'${{ matrix.feature }}' against '${{ matrix.image }}' tests"
      args: "--skip-scenarios -f ${{ matrix.feature }} -i ${{ matrix.image }}"
