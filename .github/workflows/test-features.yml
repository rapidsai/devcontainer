name: Test features

concurrency:
  group: test-features-on-${{ github.event_name }}-from-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:

jobs:

  matrix:
    name: Determine matrix
    runs-on: ubuntu-latest
    outputs:
      feature: ${{ steps.matrix.outputs.features }}
    steps:
      - name: Checkout ${{ github.repository }}
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - id: matrix
        name: Determine matrix
        uses: ./.github/actions/feature-matrix

  test-global:
    name: Global
    uses: ./.github/workflows/build-and-test-feature.yml
    secrets: inherit
    with:
      name: Generate global scenarios
      args: --global-scenarios-only ./features

  test-scenario:
    needs: matrix
    name: Scenario
    uses: ./.github/workflows/build-and-test-feature.yml
    secrets: inherit
    strategy:
      fail-fast: true
      matrix: ${{ fromJSON(needs.matrix.outputs) }}
    with:
      name: Generate '${{ matrix.feature }}' scenario tests
      args: --skip-autogenerated -f ${{ matrix.feature }} ./features

  test-generated:
    needs: matrix
    name: Generated
    uses: ./.github/workflows/build-and-test-feature.yml
    secrets: inherit
    strategy:
      fail-fast: true
      matrix:
        feature: ${{ fromJSON(needs.matrix.outputs.feature) }}
        image: ["ubuntu:jammy", "mcr.microsoft.com/devcontainers/base:jammy"]
    with:
      name: Generate '${{ matrix.feature }}' against '${{ matrix.image }}' tests
      args: --skip-scenarios -f ${{ matrix.feature }} -i ${{ matrix.image }} ./features
