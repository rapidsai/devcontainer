name: Release features

concurrency:
  group: release-features-on-${{ github.event_name }}-from-${{ github.ref_name }}
  cancel-in-progress: true

on:
  workflow_dispatch:

jobs:
  release-features:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write
    steps:
      - name: Checkout ${{ github.repository }}
        uses: actions/checkout@v3

      - name: Copy common scripts into features
        uses: ./.github/actions/copy-common-scripts

      - name: Install devcontainers CLI
        uses: ./.github/actions/install-devcontainers-cli

      - name: Release features
        uses: devcontainers/action@v1
        with:
          generate-docs: "true"
          publish-features: "true"
          disable-repo-tagging: "true"
          base-path-to-features: "./features/src"
          features-namespace: "${{ github.repository }}/features"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
