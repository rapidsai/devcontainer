x-git-defaults: &git_defaults
    host: github
    tag: branch-24.04
    upstream: rapidsai

repos:

- name: rmm
  path: rmm
  cpp:
    - name: rmm
      sub_dir: ""
      depends: []
  python:
    - name: rmm
      sub_dir: python
      depends: []
  git:
    repo: rmm
    <<: *git_defaults

- name: ucxx
  path: ucxx
  git:
    repo: ucxx
    <<: *git_defaults
    tag: branch-0.37
  cpp:
    - name: ucxx
      sub_dir: "cpp"
      depends: [rmm]
      args: |
        -DUCXX_ENABLE_PYTHON=ON
        -DUCXX_ENABLE_RMM=ON
  python:
    - name: ucxx
      sub_dir: "python"
      depends: [rmm]

- name: kvikio
  path: kvikio
  cpp:
    - name: KvikIO
      sub_dir: cpp
      depends: []
  python:
    - name: kvikio
      sub_dir: python
      depends: []
  git:
    repo: kvikio
    <<: *git_defaults

- name: cudf
  path: cudf
  cpp:
    - name: cudf
      sub_dir: cpp
      depends: [rmm, KvikIO]
    - name: cudf_kafka
      sub_dir: cpp/libcudf_kafka
      depends: [KvikIO, cudf]
  python:
    - name: cudf
      sub_dir: python/cudf
      depends: [rmm]
    - name: dask_cudf
      sub_dir: python/dask_cudf
      depends: [cudf]
    - name: cudf_kafka
      sub_dir: python/cudf_kafka
      depends: [cudf]
    - name: custreamz
      sub_dir: python/custreamz
      depends: [cudf, cudf_kafka]
  git:
    repo: cudf
    <<: *git_defaults

- name: raft
  path: raft
  cpp:
    - name: raft
      sub_dir: cpp
      depends: [rmm]
  python:
    - name: pylibraft
      sub_dir: python/pylibraft
      depends: [rmm]
    - name: raft-dask
      sub_dir: python/raft-dask
      depends: [pylibraft]
  git:
    repo: raft
    <<: *git_defaults

- name: cumlprims_mg
  path: cumlprims_mg
  cpp:
    - name: cumlprims_mg
      sub_dir: cpp
      depends: [rmm, raft]
  git:
    repo: cumlprims_mg
    <<: *git_defaults

- name: cuml
  path: cuml
  cpp:
    - name: cuml
      sub_dir: cpp
      depends: [rmm, raft, cumlprims_mg]
  python:
    - name: cuml
      sub_dir: python
      depends: [rmm, cudf, dask-cudf, pylibraft, raft-dask]
  git:
    repo: cuml
    <<: *git_defaults

- name: cugraph-ops
  path: cugraph-ops
  cpp:
    - name: cugraph-ops
      sub_dir: cpp
      depends: [rmm, raft]
    - name: cugraph-ops-internal
      sub_dir: cpp_internal
      depends: [rmm, raft, cugraph-ops]
  python:
    - name: pylibcugraphops
      sub_dir: pylibcugraphops
      depends: []
    - name: pylibcugraphops_internal
      sub_dir: pylibcugraphops_internal
      depends: [pylibcugraphops]
  git:
    repo: cugraph-ops
    <<: *git_defaults

- name: wholegraph
  path: wholegraph
  cpp:
    - name: wholegraph
      sub_dir: cpp
      depends: [rmm, raft]
  python:
    - name: wholegraph
      sub_dir: python/pylibwholegraph
      depends: [rmm, raft]
  git:
    repo: wholegraph
    <<: *git_defaults

- name: cugraph
  path: cugraph
  cpp:
    - name: cugraph
      sub_dir: cpp
      depends: [rmm, raft, cugraph-ops]
  python:
    - name: pylibcugraph
      sub_dir: python/pylibcugraph
      depends: [rmm, pylibraft]
    - name: cugraph
      sub_dir: python/cugraph
      depends: [pylibraft, pylibcugraph]
    - name: nx-cugraph
      sub_dir: python/nx-cugraph
      depends: [pylibcugraph]
    - name: cugraph-dgl
      sub_dir: python/cugraph-dgl
      depends: [cugraph]
    - name: cugraph-equivariant
      sub_dir: python/cugraph-equivariant
      depends: [cugraph]
    - name: cugraph_pyg
      sub_dir: python/cugraph-pyg
      depends: [cugraph]
    - name: cugraph-service-client
      sub_dir: python/cugraph-service/server
      depends: []
    - name: cugraph-service-server
      sub_dir: python/cugraph-service/client
      depends: [cudf, dask-cudf, cugraph, cugraph-service-client]
  git:
    repo: cugraph
    <<: *git_defaults

- name: cuspatial
  path: cuspatial
  cpp:
    - name: cuspatial
      sub_dir: cpp
      depends: [rmm, cudf]
  python:
    - name: cuproj
      sub_dir: python/cuproj
      depends: [rmm]
    - name: cuspatial
      sub_dir: python/cuspatial
      depends: [rmm, cudf]
  git:
    repo: cuspatial
    <<: *git_defaults
